<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1e1e2a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(30, 30, 42, 0.8), rgba(30, 30, 42, 1)), url('your-starry-background.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ddd;
            letter-spacing: 2px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown-item {
            background-color: #2c2c3d;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5em;
            color: #e95464;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.7em;
            color: #aaa;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <img src="your-mountains-image.png" alt="Mountains" class="mountains">
    <div class="container">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number">08</div>
                <div class="countdown-label">DAYS</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">23</div>
                <div class="countdown-label">HOURS</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">55</div>
                <div class="countdown-label">MINUTES</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">41</div>
                <div class="countdown-label">SECONDS</div>
            </div>
        </div>
    </div>
</body>
</html>
